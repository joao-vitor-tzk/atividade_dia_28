<body>
    <h1> DO 1 ao 20</h1>
    <div id="aaa"></div>
    <div id ="bbb"></div>
    <script>
        let num = ""
        let numm= ""
        for (let t = 1; t <= 20; t++) {
            num += t + "/" + 20 + "</br>"

        }
        document.getElementById("aaa").innerHTML = num

       for (let index = 2; index <=20 ; index++) {
        numm += " 1/" + index + "</br>"
        
       }
       document.getElementById("bbb").innerHTML= "1"+ "</br>" + numm
    </script>

</body>
