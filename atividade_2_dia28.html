<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 </title>
</head>
<body>
    <h1> Do 100 ao 1 </h1>
    <div id="resul"></div>
    <script>
        let numero =""
        for (let t=100; t >= 0; t-=2) {
            numero += t + " - " 
            
        }
        document.getElementById("resul").innerHTML= numero
    </script>
    
</body>
</html>
